<!DOCTYPE html>
<html lang="en" style="width: 300px; height: 400px;">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>AltMagick</title>
    <meta content="Generate alt text like a magician" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <link href="img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <meta content="AltMagick" name="application-name"/>
    <meta content="AltMagick" name="apple-mobile-web-app-title"/>
    <link href="img/android-chrome-36x36.png" rel="icon" sizes="36x36" type="image/png"/>
    <link href="img/android-chrome-48x48.png" rel="icon" sizes="48x48" type="image/png"/>
    <link href="img/android-chrome-72x72.png" rel="icon" sizes="72x72" type="image/png"/>
    <link href="img/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="img/android-chrome-144x144.png" rel="icon" sizes="144x144" type="image/png"/>
    <link href="img/android-chrome-192x192.png" rel="icon" sizes="192x192" type="image/png"/>
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" sizes="57x57">
    <link href="img/apple-touch-icon-60x60.png" rel="apple-touch-icon" sizes="60x60"/>
    <link href="img/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72"/>
    <link href="img/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76"/>
    <link href="img/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114"/>
    <link href="img/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120"/>
    <link href="img/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152"/>
    <link href="img/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="width: 300px; height: 400px;">
<div class="spinner-container">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="spinner" role="status">
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="7"></circle>
            </svg>
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<section class="h-100" id="main">
    <div class="d-flex flex-column container h-100">
        <header class="d-flex flex-wrap justify-content-center py-2 border-bottom mb-2">
                <span class="d-flex align-items-center text-decoration-none">
                    <img alt="icon" class="me-1" height="40" src="img/icon128.png" width="40">
                    <span class="fs-4" id="name"></span>
                </span>
        </header>
        <div class="d-flex flex-fill row">
            <div class="col-md-8">
                <div class="d-none card shadow p-3" id="usageInfo">
                    <div class="">
                        <div class="d-flex flex-row justify-content-center align-items-center">
                            <h3 class="d-flex flex-fill m-0 p-0">Your usage</h3>
                            <button class="d-flex btn btn-secondary btn-sm" id="reloadUsageInfoBtn" type="button">
                                <svg class="bi bi-arrow-clockwise" fill="currentColor" height="16" viewBox="0 0 16 16"
                                     width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
                                          fill-rule="evenodd"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <div class="progress-circle">
                            <svg class="progress-ring" height="120" width="120">
                                <circle class="progress-ring__background" cx="60" cy="60"
                                        fill="transparent" r="58" stroke="white" stroke-width="4"></circle>
                                <circle class="progress-ring__circle" cx="60" cy="60" fill="transparent"
                                        r="58" stroke="black" stroke-width="4"></circle>
                            </svg>
                            <span class="progress-content"></span>
                        </div>
                    </div>
                </div>
                <div class="d-none card shadow p-3" id="licenseExpired">
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <h3 class="d-flex flex-fill m-0 p-0">License expired</h3>

                    </div>
                    <span class="mt-2">Your AltMagick license has expired.</span>
                </div>
                <div class="d-none card shadow p-3" id="welcome">
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <h3 class="d-flex flex-fill m-0 p-0">Welcome to AltMagick!</h3>
                    </div>
                    <span class="mt-2">Open the settings and add a license to get started.</span>
                </div>
            </div>
        </div>
        <footer class="d-flex py-2 justify-content-center">
            <button class="btn btn-secondary" id="openOptions">Open Settings</button>
        </footer>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body py-0">
                    <p id="modalContent"></p>
                </div>
                <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                    <button class="btn btn-lg btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/bootstrap.min.js"></script>
<script defer src="js/popup.js"></script>
</body>
</html>
